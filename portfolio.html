    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/css/glightbox.min.css"

    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

</head>
<body>
  <header>
    <nav>
      <h1>Michael Matwichuk</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html" class="active">Portfolio</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><button id="theme-toggle">ðŸŒ“</button></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <h2>Portfolio</h2>

    <div class="toggle-buttons" style="text-align: center; margin-bottom: 2rem;">
      <button id="showPhotos" class="toggle-btn active">Photos</button>
      <button id="showVideos" class="toggle-btn">Videos</button>
    </div>

    <section id="photoGallery" class="gallery">
      <a href="assets/img/photo1_large.jpg" class="glightbox" data-glightbox="title: Photo 1">
        <img src="assets/img/photo1_thumb.jpg" alt="Photo 1" />
      </a>
      <a href="assets/img/photo2_large.jpg" class="glightbox" data-glightbox="title: Photo 2">
        <img src="assets/img/photo2_thumb.jpg" alt="Photo 2" />
      </a>
      <a href="assets/img/photo3_large.jpg" class="glightbox" data-glightbox="title: Photo 3">
        <img src="assets/img/photo3_thumb.jpg" alt="Photo 3" />
      </a>
      <!-- Add more photos as needed -->
    </section>

    <section id="videoGallery" class="video-gallery" style="display:none;">
      <video controls width="320" height="180" poster="assets/img/video1_poster.jpg">
        <source src="assets/videos/video1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <video controls width="320" height="180" poster="assets/img/video2_poster.jpg">
        <source src="assets/videos/video2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <!-- Add more videos as needed -->
    </section>
  </main>

  <footer>
    <div class="footer-icons">
      <a href="https://github.com" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:your@email.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
    </div>
  </footer>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/js/glightbox.min.js"
    integrity="sha512-k9xW0Qp4DflKxUlXz+JQwJPWOTSCynJuE2HauMfFGfWbJ1pTcFxtpXWFFnjAqpPVHjO4X6hU6hjWqKqPL9r2qg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="assets/js/script.js"></script>
  <script>
    // Toggle photo/video galleries
    document.addEventListener('DOMContentLoaded', () => {
      const showPhotosBtn = document.getElementById('showPhotos');
      const showVideosBtn = document.getElementById('showVideos');
      const photoGallery = document.getElementById('photoGallery');
      const videoGallery = document.getElementById('videoGallery');

      showPhotosBtn.addEventListener('click', () => {
        photoGallery.style.display = 'flex';
        videoGallery.style.display = 'none';
        showPhotosBtn.classList.add('active');
        showVideosBtn.classList.remove('active');
      });

      showVideosBtn.addEventListener('click', () => {
        photoGallery.style.display = 'none';
        videoGallery.style.display = 'flex';
        showVideosBtn.classList.add('active');
        showPhotosBtn.classList.remove('active');
      });
    });
  </script>
</body>
</html>
