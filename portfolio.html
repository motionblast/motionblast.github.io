<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Michael Matwichuk</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script defer src="assets/js/script.js"></script>
</head>
<body>
  <nav>
    <div><strong>Michael Matwichuk</strong></div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="portfolio.html" class="active">Portfolio</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><button id="theme-toggle">🌓</button></li>
    </ul>
  </nav>

  <main class="content">
    <div class="portfolio-toggle">
      <button class="toggle-btn active" data-target="photos">Photos</button>
      <button class="toggle-btn" data-target="videos">Videos</button>
    </div>

    <section id="photos" class="portfolio-section active">
      <h2>Photo Portfolio</h2>
      <div class="gallery">
        <a href="assets/img/photo1_large.jpg">
          <img src="assets/img/photo1_thumb.jpg" alt="Photo 1" />
        </a>
        <a href="assets/img/photo2_large.jpg">
          <img src="assets/img/photo2_thumb.jpg" alt="Photo 2" />
        </a>
        <a href="assets/img/photo3_large.jpg">
          <img src="assets/img/photo3_thumb.jpg" alt="Photo 3" />
        </a>
      </div>
    </section>

    <section id="videos" class="portfolio-section">
      <h2>Video Portfolio</h2>
      <div class="video-gallery">
        <video controls poster="assets/img/video1_poster.jpg">
          <source src="assets/videos/video1.mp4" type="video/mp4" />
        </video>
        <video controls poster="assets/img/video2_poster.jpg">
          <source src="assets/videos/video2.mp4" type="video/mp4" />
        </video>
      </div>
    </section>
  </main>

  <footer class="footer-icons">
    <a href="#" aria-label="Twitter">🐦</a>
    <a href="#" aria-label="LinkedIn">💼</a>
    <a href="#" aria-label="GitHub">🐙</a>
  </footer>
</body>
</html>
